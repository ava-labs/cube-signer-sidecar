# ref. https://goreleaser.com/customization/build/
project_name: cubist-signer
version: 2
builds:
  - id: cubist-signer
    main: ./main/main.go
    binary: cubist-signer
    flags:
      - -v
    # windows is ignored by default, as the `goos` field by default only
    # contains linux and darwin
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
      - CGO_CFLAGS=-O -D__BLST_PORTABLE__ # Set the CGO flags to use the portable version of BLST
    overrides:
      - goos: linux
        goarch: arm64
        goarm64: v8.0
        env:
          - CC=aarch64-linux-gnu-gcc
      - goos: darwin
        goarch: arm64
        goarm64: v8.0
        env:
          - CC=oa64-clang
      - goos: darwin
        goarch: amd64
        goamd64: v1
        env:
          - CC=o64-clang
dockers:
  - image_templates:
    - 'avaplatform/cubist-signer-sidecar:{{ .Tag }}-amd64'
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/amd64"
    dockerfile: "Dockerfile"
  - image_templates:
    - 'avaplatform/cubist-signer-sidecar:{{ .Tag }}-arm64'
    use: buildx
    build_flag_templates:
    - "--pull"
    - "--platform=linux/arm64"
    dockerfile: "Dockerfile"
    goarch: arm64
docker_manifests:
  - name_template: 'avaplatform/cubist-signer-sidecar:{{ .Tag }}'
    image_templates:
    - 'avaplatform/cubist-signer-sidecar:{{ .Tag }}-amd64'
    - 'avaplatform/cubist-signer-sidecar:{{ .Tag }}-arm64'
  - name_template: 'avaplatform/cubist-signer-sidecar:latest'
    image_templates:
    - 'avaplatform/cubist-signer-sidecar:{{ .Tag }}-amd64'
    - 'avaplatform/cubist-signer-sidecar:{{ .Tag }}-arm64'
    # If tag is an rc, do not push the latest tag
    skip_push: auto
release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  github:
    owner: ava-labs
    name: cubist-signer
  # If tag indicates rc, will mark it as prerelease
  prerelease: auto
